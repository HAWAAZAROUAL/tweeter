<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Fonts Bungee and Source Sans Pro-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Copying Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    // <!-- Importing the Icons and Days ago-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
        integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- External CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>
        
        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
        <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
        <link rel="stylesheet" href="/styles/header.css" type="text/css" />
        <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
        <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
        <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />
        
        <!-- External JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- App JS -->
        <script type="text/javascript" src="/scripts/client.js"></script>
        <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
        
        <!-- Meta Information -->
        <title>Tweeter - Home Page</title>
        <!-- disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
      </head>
      
      <body>
    
        <!-- Top nav bar (fixed) -->
    <nav>
      <span id="header-logo">tweeter</span>
   <div id="nav-newtweet-right">
      <span class="write-new-tweet"><b>Write</b> a new tweet </span>
      <i class="fas fa-angle-double-down"></i>
    </div> 
  </nav>
    
  <div class="main-container-flex">
    <!--header with profile pic and name-->
  </div>
    <header class= "header-profile">
      <div class="flex-container">
          <img src="/images/profile-hex.png"> 
          <br>
          <h2 class="profile-name">Ficus Lyratta</h2>
        </div>
      </header>
    </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>New Tweet</h2>

        <!--error messages dynamically made here-->
        <div class= "errors">
          <p></p>
        </div>


        <form class="tweet-form" method="POST" action="/tweets/" id="new-tweet-form">
          <textarea name="text" id="tweet-text" placeholder="What's up?"></textarea>
          <div class="tweet-submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>

        <!--tweet container-->
        <section class="tweets-container"></section>
      </section>

    </main>
  </body>
</html>
