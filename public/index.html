<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Importing Fonts Bungee and Source Sans Pro-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Copying Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    // <!-- Importing the Icons and Days ago-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
        integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- External CSS -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css"
        />
        
        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
        <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
        <link rel="stylesheet" href="/styles/header.css" type="text/css" />
        <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
        <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
        
        <!-- External JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- App JS -->
        <script type="text/javascript" src="/scripts/client.js"></script>
        <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
        
        <!-- Meta Information -->
        <title>Tweeter - Home Page</title>
      </head>
      
      <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
   <div class="nav-newtweet-right">
      <span class="write-new-tweet"><b>Write</b> a new tweet </span>
      <i class="fas fa-angle-double-down"></i>
    </div> 
  </nav>
    
    <header class= "header-profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="profile-name">Ficus Lyratta</h2>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form class="tweet-form" method="POST" action="/tweets" id="new-tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="tweet-input-space"></textarea>
          <div class="tweet-submit-counter">
            <button type="submit" class="new-tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class= "tweet">
        <header class="header-tweet">
          <div class="tweet-header-box">
            <i class="far fa-grin-beam"></i>
            <p class="tweet-header-element">Monster Haworthia</p>
          </div>
          <p class="tweeter-handle">@MissMonster</p>
        </header>
        <article class="tweet-content">I love plants</article>
        <hr>
        <footer class="tweet-footer">
          <p class="tweet-date">5 days ago</p>
          <div class="tweet-icons">
            <i class="fas fa-solid fa-flag icon-hover"></i>
            <i class="fas fa-solid fa-retweet icon-hover"></i>
            <i class="fas fa-solid fa-heart icon-hover"></i>
          </div>
        </footer>
      </section>
      <div id="tweets-container"></div>
    </main>
  </body>
</html>
